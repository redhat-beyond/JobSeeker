{% load static %}
<!doctype html>
<html lang="en">
  <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
     <!-- Job Seeker CSS -->
     <link rel="stylesheet" type="text/css" href="{% static 'personal_profile/main.css' %}">

     {% if title %}
        <title>Job Seeker - {{ title }}</title>
     {% else %}
        <title>Job Seeker</title>
     {% endif %}

  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="#"><span class="text-primary"><img src="{% static 'personal_profile/main_logo.png' %}" alt="logo"></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <!-- <a class="nav-link"  href="#">Home</a> -->
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Profile</a>
              </div>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="#">Login</a>
                <a class="nav-link" href="#">Register</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <main>
      <div class="container mt-5 pt-5">
        {% block content %}{% endblock %}
      </div>
    </main>
    <footer class="page-footer boarder-top py-3">

      <div class="row">
        <div class="col">
          <img class="mx-auto d-block" src="{% static 'personal_profile/main_logo.png' %}" alt="logo">
        </div>

        <div class="col mt-3">
          <p class="text-center">Â© 2022 Job Seeker, Inc</p>
        </div>

        <div class="col mt-3">
          <ul class="nav justify-content-center list-unstyled d-flex ml-4">
            <li class="ms-3"><a class="text-muted" href="#"><img src="{% static 'personal_profile/icons/twitter.svg' %}"></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><img src="{% static 'personal_profile/icons/instagram.svg' %}"></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><img src="{% static 'personal_profile/icons/facebook.svg' %}"></a></li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Popper.js first, than bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
